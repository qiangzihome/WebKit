<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>WebKit</title>

<link rel="stylesheet" type="text/css" href="jquery.fullPage.css" />
<style type="text/css">
	h1 { text-align: center; }
</style>

<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="jquery.fullPage.min.js"></script>

<script type="text/javascript">
	$(function(){
		$('#section').fullpage({
			loopBottom: true,
// 			navigation: true,
			sectionsColor: ['#4BBFC3', '#7BAABE', '#ccddff'],
			onLeave:function(index, nextIndex, direction) {
// 				alert("bbbb");
			},
			afterLoad:function(anchorLink, index) {
				$("title").text($($(".section").get(index - 1)).attr("title"));
				// window.webkit.messageHandlers.didChangeTitleOfViewController.postMessage($($(".section").get(index - 1)).attr("title"));
			}
		});
	});
</script>

</head>
<body>
	
	<div id="section">
	    <div class="section" id="section0" title="第一屏">
	        <h1>第一屏</h1>
	    </div>
	    <div class="section" id="section2" title="第二屏">
	        <h1>第二屏</h1>
	    </div>
	    <div class="section" id="section3" title="第三屏">
	        <h1>第三屏</h1>
	    </div>
	</div>
	
</body>
</html>
